<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce SyntaxWear</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/componentes/header.css" />
    <link rel="stylesheet" href="css/componentes/hero.css" />
    <link rel="stylesheet" href="css/componentes/product-grid.css" />
    <link rel="stylesheet" href="css/componentes/product-card.css" />
    <link rel="stylesheet" href="css/componentes/footer.css" />
    <link rel="stylesheet" href="css/componentes/newsletter.css" />
  </head>
  <body>
    <!-- Header com logo e navegação -->
    <header class="header">
      <!-- Conteúdo do header -->

      <h1 class="logo">
        <a href="/" title="SyntaxWear - tênis e Sneakers Online">
          <img
            src="./imagens/logo/logo.svg"
            alt="SyntaxWear - tênis e Sneakers Online"
          />
        </a>
      </h1>

      <nav class="nav-center" aria-label="categorias-principais">
        <ul>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav class="nav-right" aria-label="menu-secundario">
        <ul>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Sobre</a></li>
          <li>
            <a href="#" title="Perfil"
              ><img src="./imagens/icons/user.svg" alt="Perfil do usuário"
            /></a>
          </li>
          <li>
            <a href="#" title="Notificações"
              ><img src="./imagens/icons/notification.svg" alt="Notificações"
            /></a>
          </li>
          <li>
            <a href="#" title="Carrinho"
              ><img src="./imagens/icons/cart.svg" alt="Carrinho de compras"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <!-- Seção Hero -->

      <section class="hero-section">
        <div class="hero-overlay">
          <div class="hero-content">
            <span class="hero-subtitle">Krypton One</span>
            <h2 class="hero-title">Transforme qualquer passo em presença</h2>
            <div class="hero-buttons">
              <a class="btn btn-outline" href="#">Ver modelos</a>
              <a class="btn btn-filled" href="#">Comprar</a>
            </div>
          </div>
        </div>
      </section>

      <!-- Seção de Categoria de Tênis -->
      <section class="shoes-category">
        <!-- Conteúdo da categoria -->
      </section>

      <!-- Grid com Produtos em Destaque -->
      <section class="featured-products">
        <!-- Conteúdo do grid de produtos -->
      </section>
    </main>

    <!-- Footer com informações de contato e links -->
    <footer class="footer">
      <!-- Conteúdo do footer -->
    </footer>
  </body>
</html>
